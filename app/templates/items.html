{% extends 'base.html' %}

{% block page_content %}

<h2>Товары</h2>

<div class="row">
  {% if items %}
  {% for item in items %}
  <div class="col-lg-3">
    <div class="thumbnail">
      <a href="{{ url_for('main.item', item_id=item.id) }}">
        <img style="height: 162px" src="{{ url_for('static', filename=item.get_url_image()) }}" alt="...">
      </a>
      <div class="caption">
        <h4>{{ item.title }}</h4>
        <p style="min-height: 40px">{{ item.get_description_for_list() }}</p>
        <p>{{ item.price }} руб.</p>
        <p><a href="{{ url_for('main.item', item_id=item.id) }}" class="btn btn-default" role="button">Подробнее</a></p>
      </div>
    </div>
  </div>
  {% endfor %}
  {% else %}
    <p class="text-center">На данный момент в магазине нет товаров</p>
  {% endif %}
</div>
{% endblock %}
